<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact Info</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>

<body class="container mt-4">

<h1>Contact Info</h1>

<ul class="list-group">
    <li class="list-group-item">
        <strong>Name: </strong> <span th:text="${contact.name}"></span>
    </li>
    <li class="list-group-item">
        <strong>Phone: </strong> <span th:text="${contact.phoneNumber}"></span>
    </li>
    <li class="list-group-item">
        <strong>Note: </strong> <span th:text="${contact.note}"></span>
    </li>
</ul>

<a class="btn btn-primary mt-3" href="/contacts/ui">Back</a>

</body>
</html>
